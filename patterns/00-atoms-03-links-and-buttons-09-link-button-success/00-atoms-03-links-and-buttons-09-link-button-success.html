<style type="text/css">
  /* PRESENTATION OF STYLE GUIDE */

  .sg-top {
    background: #cff0ff;
    color: #000;
    padding: 100px 0 120px 0;
    border-bottom: 6px solid #ffffff;
  }

  .sg-top h1, .sg-top h2 {
    color: #000;
  }

  .sg-top img {
    float: right;
    padding-top: 30px;
  }

  .sg-atom {
    display: block;
    width: 250px;
    height: 250px;
    float: right;
    margin-top: 24px;
    margin-right: 0.5rem;
    background: url(../images/lab5.svg) no-repeat;
    background-size: 100% 100%;
    animation: rotation 30s linear infinite;
  }

  @-webkit-keyframes rotation {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @-moz-keyframes rotation {
    0% {
      -moz-transform: rotate(0deg);
    }

    100% {
      -moz-transform: rotate(360deg);
    }
  }

  @-o-keyframes rotation {
    0% {
      -o-transform: rotate(0deg);
    }

    100% {
      -o-transform: rotate(360deg);
    }
  }

  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .sg-statesExplanation {
    background: #ffffff;
    padding: 24px 0;
  }

  .sg-statesExplanation .sg-pattern-state-inprogress {
    color: #e23b53;
  }

  .sg-statesExplanation .sg-pattern-state-inreview {
    color: #FFA900;
  }

  .sg-statesExplanation .sg-pattern-state-complete {
    color: #17c96b;
  }

  .sg-pattern-state:before {
    margin-bottom: 0;
  }

  .sg-pattern-state:before {
    font-size: 30px;
  }

  span.sg-pattern-state:before {
    margin-bottom: -12px;
    /* margin-left: 4px; */;
  }

  .sg-pattern-head {
    margin: 18px 0;
    padding: 6px 0;
  }

  .sg-pattern-head .patternLink,
  .sg-pattern-head .patternLink:hover {
    border: none;
    text-decoration: none;
    font-size: 14px;
    text-transform: uppercase;
    font-family: 'DIN-light';
  }

  .sg-annotations {
    padding: 24px;
    background-color: #fbf6bd;
  }

  .sg-annotations p {
    color: #000;
  }

  .sg-annotations a {
    text-decoration: none;
  }

  a.asg-editcomment {
    font-size: 12px;
    line-height: 12px;
    margin-left: 12px;
  }

  .asg-toggle {
    position: absolute;
    right: 0;
    top: 24px;
  }

  @media all and (max-width: 992px) {
    .asg-toggle {
      top: 18px;
    }
  }

  a.asg-toggle-annotation,
  a.asg-toggle-code {
    padding: 0px 12px 2px 12px;
    margin-left: 12px;
    float: right;
    line-height: 25px;
    border: 2px solid #e6e6e6;
    color: #000;
    background: #e6e6e6;
    border-radius: 50px;
  }

  a.asg-toggle-annotation:hover,
  a.asg-toggle-code:hover {
    border: none;
    background: #ffffff;
    border: 2px solid #ffffff;
  }

  a.asg-toggle-annotation:active,
  a.asg-toggle-code:active {
    border: 2px solid #1eaef7;
    background: #fff;
    color: #000;
    -webkit-transition: background-color 300ms ease-out;
    -moz-transition: background-color 300ms ease-out;
    -o-transition: background-color 300ms ease-out;
    transition: background-color 300ms ease-out;
  }

  .sg-code {
    background: #000;
  }

  .sg-code pre {
    color: #fff;
    margin-bottom: -20px;
  }

  .sg-code .sg-code-head {
    margin: 0;
  }

  .sg-switchtheme {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #ffffff;
    z-index: 9999;
    padding: 12px 0;
    border-top: 2px solid #efefef;
  }
</style>
