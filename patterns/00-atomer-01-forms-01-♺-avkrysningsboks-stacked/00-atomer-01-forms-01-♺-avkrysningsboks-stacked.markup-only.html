<fieldset class="form-group mb-0">
  <legend class="a-legend">Velg ett eller flere alternativer</legend>
  <div class="form-check a-form-checkboxes   custom-controls-stacked">
    <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="ml-1">Kryss av i den første avkrysningsboksen</span>
          </label>
    <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="ml-1">Kryss av i den andre avkrysningsboksen</span>
          </label>
    <div class="custom-control custom-checkbox inactive">
      <span class="custom-control-indicator"></span>
      <span class="ml-1">Den tredje avkrysningsboksen er inaktiv, og er ikke egentlig en avkrysningsboks</span>
    </div>
  </div>
</fieldset>
