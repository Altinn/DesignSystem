<div class="form-group a-form-group  ">

  <label class="a-form-label  " for="text-input-pw">Passord: </label>

  <div class="a-form-group-items input-group   ">

    <input class="form-control form-control-noAddon 
          a-hasButton " type="password" placeholder="Passord" name="input-field" data-val="true" id="text-input-pw" onkeyup="setVisibility(this, 'btn-text-input-pw')" autocomplete="off" data-val-regex="Passordet er ikke gyldig. Må bestå av minst 7 tegn og inneholde både bokstaver og tall. Bare bokstavene A-Z er tillatt."
      data-val-regex-pattern="(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{7,50})$">


    <div class="input-group-btn">
      <button class="btn btn-secondary d-none" type="button" id="btn-text-input-pw" onclick="showPassword(this, 'text-input-pw')">
            <span class="show-password-text">
              Vis
            </span>
            <span class="hide-password-text" style="display: none">
              Skjul
            </span>
          </button>
    </div>


  </div>


  <div class="a-message a-message-error" data-valmsg-for="input-field" data-valmsg-replace="true"></div>
</div>
