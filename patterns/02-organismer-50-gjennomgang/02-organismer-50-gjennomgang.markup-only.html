<div class="a-card a-question-wrapper">
  <ol class="no-decoration a-circle-list">
    <span class="a-trigger-question">
      <li>Er det en eller flere som skal starte foretak</li>
      
<div class="hidewhenempty">


		<div class="a-switch">

			<input id="q1-a" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q1-a']').addClass('focused')" onblur="$('label[for=\'q1-a\']').removeClass('focused')" value="checkbutton-read">

			<label for="q1-a" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Det er bare meg
			</label>

		</div>


		<div class="a-switch">

			<input id="q1-b" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q1-b']').addClass('focused')" onblur="$('label[for=\'q1-b\']').removeClass('focused')" value="checkbutton-read">

			<label for="q1-b" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Vi er flere som skal eie selskapet
			</label>

		</div>


</div>

      <hr class="a-hrLight" />
    </span>
    <span class="a-trigger-question">
      <li>Er det et utenlandsk foretak som skal oppratte filial i Norge?</li>
      
<div class="hidewhenempty">


		<div class="a-switch">

			<input id="q2-a" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q2-a']').addClass('focused')" onblur="$('label[for=\'q2-a\']').removeClass('focused')" value="checkbutton-read">

			<label for="q2-a" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Ja, det stemmer
			</label>

		</div>


		<div class="a-switch">

			<input id="q2-b" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q2-b']').addClass('focused')" onblur="$('label[for=\'q2-b\']').removeClass('focused')" value="checkbutton-read">

			<label for="q2-b" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Nei, foretaket er norsk
			</label>

		</div>


</div>

      <hr class="a-hrLight" />
    </span>
    <span class="a-trigger-question">
      <li>Vil du være personlig ansvarlig for selskapets forpliktelser?</li>
      
<div class="hidewhenempty">


		<div class="a-switch">

			<input id="q3-a" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q3-a']').addClass('focused')" onblur="$('label[for=\'q3-a\']').removeClass('focused')" value="checkbutton-read">

			<label for="q3-a" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Ja, det kan jeg
			</label>

		</div>


		<div class="a-switch">

			<input id="q3-b" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q3-b']').addClass('focused')" onblur="$('label[for=\'q3-b\']').removeClass('focused')" value="checkbutton-read">

			<label for="q3-b" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Nei, den økonomiske risikoen er for stor
			</label>

		</div>


</div>

      <hr class="a-hrLight" />
    </span>
    <span class="a-trigger-question">
      <li>Er hovedmålet med foretaket å skape inntekter og overskudd til eier?</li>
      
<div class="hidewhenempty">


		<div class="a-switch">

			<input id="q4-a" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q4-a']').addClass('focused')" onblur="$('label[for=\'q4-a\']').removeClass('focused')" value="checkbutton-read">

			<label for="q4-a" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Ja, det stemmer
			</label>

		</div>


		<div class="a-switch">

			<input id="q4-b" class="sr-only" type="checkbox" name="addRights" onclick="CheckRoleOrRightForDelegtion(this, 'right')" onfocus="$('label[for=\'q4-b']').addClass('focused')" onblur="$('label[for=\'q4-b\']').removeClass('focused')" value="checkbutton-read">

			<label for="q4-b" class="a-switch-label">
				<i class="material-icons a-switch-icon"> </i>
				Nei, hovedformålet er ikke økonomisk
			</label>

		</div>


</div>

      <hr class="a-hrLight" />
    </span>
  <button type="button" class="a-btn" >Vis aktuelle foretaksformer for deg</button>  

</ol>

</div>
