<style type="text/css">
  /* PRESENTATION OF STYLE GUIDE */
  #sg-viewport {
    max-width: 100%;
  }
  .sg-top {
    background: #cff0ff;
    color: #000;
    padding: 100px 0 120px 0;
    border-bottom: 6px solid #ffffff;
  }
  .sg-top h1, .sg-top h2 {
    color: #000;
  }
  .sg-top img {
    float: right;
    padding-top: 30px;
  }
  .sg-atom {
    display: block;
    width: 250px;
    height: 250px;
    float: right;
    margin-top: 24px;
    margin-right: 0.5rem;
    background: url(../images/lab5.svg) no-repeat;
    background-size: 100% 100%;
    animation: rotation 30s linear infinite;
  }
  @-webkit-keyframes rotation {
    0% {
      -webkit-transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
    }
  }
  @-moz-keyframes rotation {
    0% {
      -moz-transform: rotate(0deg);
    }
    100% {
      -moz-transform: rotate(360deg);
    }
  }
  @-o-keyframes rotation {
    0% {
      -o-transform: rotate(0deg);
    }
    100% {
      -o-transform: rotate(360deg);
    }
  }
  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .sg-statesExplanation {
    background: #ffffff;
    padding: 24px 0;
    margin-bottom: 24px;
  }
  .sg-pattern-state,
  .sg-pattern-state:hover {
    border: none;
  }
  .sg-statesExplanation .sg-pattern-state-inprogress {
    color: #e23b53;
  }
  .sg-statesExplanation .sg-pattern-state-inreview {
    color: #FFA900;
  }
  .sg-statesExplanation .sg-pattern-state-complete {
    color: #17c96b;
  }
  .sg-statesExplanation .sg-pattern-state-variations {
    padding-right: 6px;
  }
  .sg-pattern-state:before {
    margin-bottom: 0;
  }
  .sg-pattern-state:before {
    font-size: 30px;
  }
  .sg-pattern-variations {
    color: #666;
  }


  /* Category */

  [id^=viewall-atomer] a:before {
    content: 'Atomer: ';
    color: #333;
  }

  [id^=viewall-molekyler] a:before {
    content: 'Molekyler: ';
    color: #333;
  }

  [id^=viewall-organismer] a:before {
    content: 'Organismer: ';
    color: #333;
  }

  .sg-pattern-category {
    margin-top: 36px;
    font-family: 'DIN-bold';
    float: left;
    background: rgba(255, 255, 255, 0.5);
    border: 2px dashed #B3B3B3;
    width:100%;
  }

  @media all and (min-width: 768px) {
    .sg-pattern-category {
      width: calc(100% + 96px);
      margin-left: -48px;
    }
  }

  .sg-pattern-category-title {
    margin: 0;
    padding: 0;
  }

  .sg-pattern-category-title a{
    color: #6a6a6a;
    text-transform: uppercase;
    font-size: 18px;
    text-decoration: none;
    border-bottom: none;
    margin: 0;
    display: block;
    padding: 12px 12px 8px 12px;
  }
  @media all and (min-width: 768px) {
    .sg-pattern-category-title a{
      padding: 12px 12px 8px 45px;
      font-size: 24px;
    }
  }
  @media all and (min-width: 768px) {
    .sg-pattern-category-title a:hover:after{
      content: 'Vis alle i denne kategorien';
      color: #1eaef7;
      font-size: 14px;
      text-transform: none;
      padding: 0 0 0 24px;
      margin-top: -3px;
      display: inline-block;
      vertical-align: middle;
      text-decoration: underline;
    }
  }

  /* Pattern */


  #sg-patterns .sg-pattern-head .sg-pattern-state:before {
    font-size: 30px;
    margin-bottom: -10px;
  }
  #sg-patterns .sg-pattern-extra-info .sg-pattern-state:before {
    font-size: 30px;
    margin-bottom: 0px;
  }
  #sg-code-lineager-fill .sg-pattern-state:before {
    margin-bottom: -2px !important;
  }
  span.sg-pattern-state:before {
    margin-bottom: -12px;
    /* margin-left: 4px; */;
  }
  .sg-pattern {
    margin: 12px 0 12px 0;
    float: left;
    width: 100%;
  }
  .sg-pattern-head {
    margin: -2px 0 0 0;
    padding: 6px 0;
  }
  .sg-pattern-head .patternLink,
  .sg-pattern-head .patternLink:hover {
    border: none;
    text-decoration: none;
    font-size: 14px;
    text-transform: uppercase;
    font-family: 'DIN-light';
  }

  .sg-pattern-title a {
    padding: 6px 0px;
  }


  /* view info */
  .sg-pattern-extra {
    background: #fff;
  }
  .sg-pattern-extra a,
  .sg-pattern-extra a:hover {
    text-decoration: none;
    color: #0062ba;
  }
  .sg-pattern-extra a:hover {
    color: #1eaef7;
  }
  .sg-annotations {
    padding: 12px;
    background-color: #fbf6bd;
  }
  .sg-annotations p {
    color: #000;
  }
  .sg-annotations a {
    text-decoration: none;
  }

  .has-annotation,
  .has-annotation:hover {
    cursor: inherit;
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .sg-pattern-desc {
    border-bottom: none;
    color: #000;
  }

  .sg-pattern-desc p {
      margin-bottom: 6px;
  }

  .sg-pattern-desc ul {
      padding-left: 15px;
  }
  .sg-pattern-desc ul li {
      padding-bottom: 6px;
  }


  /* Fix float issue */

  .sg-pattern-extra,
  .sg-pattern-head,
  .sg-pattern-example {
    float: left;
    width: 100%;
    clear: both;
  }


  /* Code view height minimum 300px */

  .sg-pattern-extra-code {
    width: 60%;
    padding: 1em;
    min-height: 300px;
  }

  .sg-pattern-extra-code .language-html{
    margin-top: -12px;
  }



  /* Toggle comments code in V2 */

  .sg-pattern-extra-toggle,
  .sg-pattern-extra-toggle.active,
  .sg-pattern-extra-toggle:hover {
      font-size: 14px;
      background: #fff;
      border: 1px solid #ddd;
    }
  .sg-pattern-extra-toggle.active {
      border-bottom: 1px solid #fff;
  }

  .sg-pattern-extra-toggle span {
      font-size: 9px;
  }

  .sg-pattern-extra-toggle.active span {
      height: 6px;
  }

  .sg-pattern-extra-toggle:before {
      content: 'Vis ';
  }

  .sg-pattern-extra-toggle.active:before {
      content: 'Skjul ';
  }

  .sg-code {
    background: #000;
  }
  .sg-code pre {
    color: #fff;
    margin-bottom: -20px;
  }
  .sg-code .sg-code-head {
    margin: 0;
  }
  .sg-switchtheme {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #ffffff;
    z-index: 9999;
    padding: 12px 0;
    border-top: 2px solid #efefef;
  }
  .sg-switchtheme .a-radioButtons .c-input {
      margin-bottom: 3px;
  }
  /* Added styles */
  .a-sg-patternVariations {
    padding-left: 40px;
    border-left: 5px solid #B3B3B3;
    margin: 12px 0 12px 0;
  }

  .a-sg-patternVariations .sg-pattern-head,
  .a-sg-patternVariations .patternLink {
    padding-top: 0;
  }
</style>

    <script>
      $(document).foundation();
      var smoothStateMod = function () {
        $('#smoothState').find('a').on('click', function (e) {
          if (location.pathname.replace(/\//g, '') === $(this).attr('href').replace(/\//g, '').replace(/\.\./g, '')) {
            e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation()
            return false
          } else if ($(this).attr('href') !== '#') {
            e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation()
            smoothState.load($(this).attr('href'));
          }
        })
      }
      var options = {
        prefetch: true,
        debug: true,
        anchors: 'blink',
        cacheLength: 9,
        onStart: {
          duration: 0, // Duration of our animation
          render: function ($container) {
            // Add your CSS animation reversing class
            $container.addClass('is-exiting');

            // Restart your animation
            smoothState.restartCSSAnimations();
          }
        },
        onReady: {
          duration: 0,
          render: function ($container, $newContent) {
            // Remove your CSS animation reversing class
            $container.removeClass('is-exiting');

            // Inject the new content
            $container.html($newContent);

          }
        },
        onAfter: function () {
          $(document).foundation();
          altinnInit();
          altinnDev();
          smoothStateMod()
        }
      };
      var smoothState = $('#smoothState').smoothState(options).data('smoothState');
      smoothStateMod()
    </script>
