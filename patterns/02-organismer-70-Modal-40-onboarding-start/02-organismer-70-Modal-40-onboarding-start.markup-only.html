<!-- Button trigger modal -->
<button type="button" class="a-btn" data-toggle="modal" data-target="#modalOnboardingExample">
    Åpne onboarding
</button>

<!-- Modal -->
<div class="modal a-modal fade a-onboarding" id="modalOnboardingExample" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">



    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

        <h4 class="modal-title" id="myModalLabel">1/7</h4>
      </div>

      <div class="modal-body">

          <div class="clearfix">

            <p class="a-leadText" id="leadText">Gratulerer du har fått deg et enkeltpersonforetak! Her er det nye organisasjonsnummeret ditt</p>




          </div>

      </div>

      <div class="modal-footer">
        <div class="a-btn-group">
        </div>
      </div>

    </div>




  </div>
</div>
