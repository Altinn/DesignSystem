<div class="modal-content">
  <div class="modal-header a-modal-header">
      <div class="a-iconText a-iconText-background a-iconText-large">
          <div class="a-iconText-icon">
              <i class="ai ai-send
                a-icon" aria-hidden="true"></i>
          </div>
          <h1 class="a-iconText-text mb-0">
               
              <span class="a-iconText-text-large">Bestill tilgang til REST-API</span>
          </h1>
      </div>
  </div>
  <div class="modal-body a-modal-body">
      
    <form data-toggle="validator" id="contactForm">
        <div class="mb-2">
  <fieldset class="form-group mb-0">
    <legend class="a-legend">Serviceowner API-ressurs</legend>
  
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check1"
            class="custom-control-input"
            
            
            
            
            >
          <label class="custom-control-label " for="check1">Read</label>
      </div>
  
  </fieldset>

        </div>
  <fieldset class="form-group mb-0">
    <legend class="a-legend">Vilkår og betingelser</legend>
  
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check2"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check2">Applikasjonsleverandør bekrefter at funksjonalitet for autentisering av bruker blir implementert slik det er dokukmentert på https://altinn.github.io/docs/api/rest/</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check3"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check3">Applikasjonsleverandør bekrefter at sporbarhet og ekthet (autentisitet) i transaksjoner blir ivaretatt gjennom de funksjoner som Altinn-plattformen benytter</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check4"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check4">Applikasjonsleverandør bekrefter at applikasjonen blir satt opp etter god standard for applikasjonssikkerhet, og ikke aktivt prøver å omgå sikkerhetsmekanismer som er dokumentert for Altinn REST-API eller generelt for Altinn-plattformen</label>
      </div>
  
  </fieldset>


        <button
   type="button" 
  
  class="a-btn d-block mt-3 mb-2"
  id="a-js-contactForm-submit"
  
  data-toggle="altinn-modal"
  data-action="next"
  
  data-url="../..link.organismer-melding-ferdig"
  data-target="#modal-message"
  data-is-success="true"
   
  >
  
    Send bestilling
  
</button>

    </form>
  
  </div>
</div>
