<div class="modal-content">

        <div class="mb-2">

        </div>
      
        <div class="mb-2">
  <fieldset class="form-group mb-0">
    <legend class="a-legend">Jeg ønsker varsler om: </legend>
  
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check1"
            class="custom-control-input"
            checked="checked"
            
            
            
            >
          <label class="custom-control-label " for="check1">Feil i Altinn</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">

            type="checkbox"
            id="check2"
            class="custom-control-input"
            checked="checked"

            <span class="a-titleExtra"><a href="javascript:void(0)" tabindex="0" class="a-linkArea a-helpIconButton a-helpIconButton--blue a-js-togglePopoverIcons" role="button" data-toggle="popover" data-animation="false" data-target="#footnote1" data-placement="bottom" data-trigger="click" data-popover-class="footnote" data-popover-content="popoverWithIconToggle" data-original-title=""><i class="ai ai-circle-plus a-js-popoverIconInitial " aria-hidden="true"></i><i class="ai ai-circle-minus  a-js-popoverIconExpanded " aria-hidden="true" style="display: none;"></i><span class="sr-only">Vis mer info</span>
</a><div id="popoverWithIconToggle" style="display: none">Feil og endringer som påvirker sluttbrukere som benytter samtykkeløsningen</div></span>
      </div>

        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check3"
            class="custom-control-input"
            checked="checked"
            
            
            
            >
          <label class="custom-control-label " for="check3">Feil og endringer som påvirker ekstern programvare</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox

            class="custom-control-input"
            checked="checked"

      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox

      <div class="col-8 px-0 mb-2">

  <div class="form-group a-form-group   ">

      <label class="a-form-label  " for="text-input-epost">E-post:</label>

         "

      >




    </div>


      <div class="a-message a-message-error" data-valmsg-for="email-field" data-valmsg-replace="true"></div>
