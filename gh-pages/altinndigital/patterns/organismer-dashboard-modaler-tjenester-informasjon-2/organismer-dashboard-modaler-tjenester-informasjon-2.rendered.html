            </div>
          <form id=form2>                
              <div class="form-group a-form-group mb-2">
	  <label for="tekstfelt1-bokmaal" class="a-form-label">Bokmål</label>
	  <textarea class="form-control a-textarea"
      rows="3"

			name=""

</div>
