  <div class="a-switch   ">
    <input
       id="checkbutton-read" 
      class="sr-only"
      type="checkbox"
      name="checkbutton-read"
      value="checkbutton-read"
      
      
      
      
      
      >
    <label
      for="checkbutton-read"
      class="a-switch-label ">
<i class="ai ai-read   "    ></i>


       Kun lese
    </label>
  </div>
  <div class="a-switch   ">
    <input

      value="checkbutton-read"
      
      
      
      
      
      >
    <label
      for="checkbutton-edit"
      class="a-switch-label ">
<i class="ai ai-write   "    ></i>


       Fylle ut
    </label>
  </div>
  <div class="a-switch   ">
    <input
       id="checkbutton-sign" 
      class="sr-only"
      type="checkbox"
      name="checkbutton-sign"
      value="checkbutton-read"
      
      
      
        class="sr-only"
        data-toggle="popover"
        data-placement="bottom"
        data-animation="false"
        data-popover-content="conditionalPopover"
        data-popover-class="popover-warning"
         data-trigger="onchange" 
      
      
      >
    <label
      for="checkbutton-sign"
      class="a-switch-label ">
<i class="ai ai-sign   "    ></i>


       Signere
    </label>
    <div  id="conditionalPopover"  class="d-none">
    <div class="pb-1">Dette er en popover tekst</div>
        <button
   type="button" 
  
  class="a-btn a-btn-danger mr-1"
  
  
  
  
  
  
  
  
   
  >
  
    knapp
  
</button>

    </div>
  </div>
  <div class="a-switch   ">
    <input
       id="checkbutton-toggle"

      name="checkbutton-toggle"
      value="checkbutton-read"
      
      
      
      
      
      >

      for="checkbutton-toggle"
      class="a-switch-label a-toggle-icon">
<i class="ai ai-plus   "    ></i>


<i class="ai ai-check   "    ></i>

    </label>
  </div>
  <div class="a-switch   ">

  </div>

      value="checkbutton-read"
      
      
       disabled 
      
      
      >
    <label
      for="checkbutton-deactivated"
      class="a-switch-label disabled">
<i class="ai ai-sign   "    ></i>


      Eksempel på deaktivert
    </label>
  </div>
  <div class="a-switch   ">
    <input
       id="checkbutton-longtext"

      type="checkbox"
