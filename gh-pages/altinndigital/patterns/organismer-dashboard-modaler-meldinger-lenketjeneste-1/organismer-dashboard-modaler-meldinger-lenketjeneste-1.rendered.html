        <div class="mb-2">
          <form id=conditions1>
  <fieldset class="form-group mb-0">
    <legend class="a-legend">Hendelse(r) som må sjekkes for å gi bruker tilgang til lenketjeneste</legend>
  
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check1"
            class="custom-control-input"
            
            
            
            
            >
          <label class="custom-control-label " for="check1">Sjekk at bruker har registrert epost i profilen sin</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check2"
            class="custom-control-input"
            
            
            
            
            >
          <label class="custom-control-label " for="check2">Sjekk at bruker er over 18 år</label>
      </div>
  
  </fieldset>

          </form>
        </div>
      
        <div class="a-form-group mw-100 mb-2">
          <label class="a-form-label" for="conditions2">Hvilke krav til type bruker har lenketjenesten?</label>
          <form id=conditions2>
  <div class="a-switch   ">
    <input
       id="usertype1" 
      class="sr-only"
      type="checkbox"
      name="usertype1"
      value="checkbutton-read"
      
      
      
      
      
      >
    <label
      for="usertype1"
      class="a-switch-label ">
      Privat Person
    </label>
  </div>
  <div class="a-switch   ">
    <input

  </div>
  <div class="a-switch   ">
    <input

      class="sr-only"
      type="checkbox"
      name="usertype3"
      value="checkbutton-read"
      
      
      
      
      
      >
    <label
      for="usertype3"
      class="a-switch-label ">
      Bedrift
    </label>
  </div>
  <div class="a-switch   ">
    <input
       id="usertype4" 
      class="sr-only"
      type="checkbox"
      name="usertype4"
      value="checkbutton-read"
      
      
      
      
      
      >
    <label
      for="usertype4"
      class="a-switch-label ">
      Konkursbo
    </label>
  </div>

          </form>

		<div class="custom-control custom-radio a-custom-radio

		  <input type="radio"

        name="customRadio"
        value="securitylevel2"
        class="custom-control-input"
        
        
        
        
        >

		  <label class="custom-control-label a-radioButtons-title"
        for="securitylevel2">
        Nivå 4 (Innlogging med BankID, Buypass smartkort, Commfides eller BankID på mobil)


			</label>
		</div>

</fieldset>

        </form>
