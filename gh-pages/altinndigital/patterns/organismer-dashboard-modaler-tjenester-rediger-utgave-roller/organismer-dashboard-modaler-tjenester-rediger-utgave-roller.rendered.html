<body class="">

    
<div class="modal-content">
    <div class="modal-header a-modal-header">
        <div class="a-iconText a-iconText-background a-iconText-large">
            <div class="a-iconText-icon">
                <i class="ai ai-send
                 a-icon" aria-hidden="true"></i>
            </div>
            <h1 class="a-iconText-text mb-0">
                 
                <span class="a-iconText-text-large">Endre roller og rettigheter </span>
            </h1>
        </div>
    </div>
    <div class="modal-body a-modal-body">

        <form data-toggle="validator" id="editServiceEdition-role">
          <div class="row">
            <div class="col-12">

              <p>Du endrer nå roller og rettigheter for kun denne utgaven. </p>

                <div class="form-group a-form-group mb-2">
	  <label for="text-input-about" class="a-form-label">Hvilken rolle kreves for å bruke tjenesten 3987-1 - Korrespondanse til Patentstyret?</label>
	  <textarea class="form-control a-textarea"
      rows="3"
      placeholder="f.eks regnskapsfører og revisor"
      required
			
			name="text-input-question"
			id="text-input-about"
			></textarea>
			<div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
				<span class="has-error"></span>
			</div>
</div>


                <div class="form-group a-form-group mb-2">
	  <label for="text-input-when" class="a-form-label">Kommentarer</label>
	  <textarea class="form-control a-textarea"
      rows="3"
      placeholder=""
      required
			
			name="text-input-question"
			id="text-input-when"
			></textarea>
			<div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
				<span class="has-error"></span>
			</div>
</div>


<div id="js-attachmentForm">
  <div class="a-form-label a-fontBold">Vedlegg</div>

  <label class="a-btn a-btn-action a-iconRight a-custom-fileupload mb-0 mt-1 a-js-uploadAttachment">
    <input  class="a-js-certificateContainer sr-only" type="file" id="newCertificateInput">
    Legg ved en fil
<i class="ai ai-upload   "    ></i>


  </label>


  <div style="display:none" class="a-js-upload-error">
    <div class="a-message a-message-error">Feilmelding</div>
  </div>
  <div id="alert" class="a-message a-message-edit a-message--arrow-off a-message--fullwidth a-message--no-dropshadow mb-0 mt-1 a-js-attachment-box ">
    <div class="row a-delete-add-container">
      <div class="col a-fontBold a-js-attachment-name">
        dittbilde.jpg
      </div>
      <div class="col-md-auto col-sm-12">
        <button type='button' class='a-btn a-btn-icon a-btn-delete'><i class='ai ai-sm ai-circle-exit a-danger ai-left' aria-hidden='true'></i><span class='a-btn-icon-text'>Slett vedlegg</span></button>
      </div>






    </div>






</div>

  </div>

                
            </div>
          </div>
        </form>

        <button
   type="button" 
  
  class="a-btn mt-3 mb-2"
  id="a-js-contactForm-submit"
  
  data-toggle="altinn-modal"
  data-action="next"
  
  data-url="../..link.organismer-rediger-tjeneste-ferdig"
  data-target="#modal-addservice"
  data-is-success="true"
   
  >
  
    Bestill endring
  
</button>


</div>
