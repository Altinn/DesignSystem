<svg class="an-svg an-svg-wider" xmlns="http://www.w3.org/2000/svg" width="1262" height="526" viewBox="0 0 1262 526">
  <defs><style>.cls-1{font-size:20px;fill:#022f51;font-family:DIN-Bold, DIN;}.cls-2,.cls-3{fill:none;stroke:#1eaef7;stroke-miterlimit:10;}.cls-2{stroke-width:3.95px;}.cls-3{stroke-width:2.74px;}</style></defs>
  <title>Veien til en digital tjeneste</title>
  <g id="Layer_2" data-name="Layer 2">
    <g id="Layer_1-2" data-name="Layer 1">
      <text class="cls-1" transform="translate(48.97 175.02)">1. Hva er behovet
        <tspan x="0" y="24">og hvordan skal det</tspan>
        <tspan x="0" y="48">løses? Våre rådgivere</tspan>
        <tspan x="0" y="72">hjelper deg i gang.</tspan>
      </text>
      <text class="cls-1" transform="translate(362.97 175.02)">2. Du utvikler tjenesten
        <tspan x="0" y="24">selv. Vi har maler, råd</tspan>
        <tspan x="0" y="48">og workshops. Du ser</tspan>
        <tspan x="0" y="72">selv hva du vil benytte.</tspan>
      </text>
      <text class="cls-1" transform="translate(677.97 176.02)">3. Vi tester tjenesten
        <tspan x="0" y="24">for deg og sjekker at</tspan>
        <tspan x="0" y="48">det blir brukervennlig</tspan>
        <tspan x="0" y="72">og får god datakvalitet.</tspan>
      </text>
      <text class="cls-1" transform="translate(992.97 177.02)">4. Enkel utsending
        <tspan x="0" y="24">og oversiktlig respons.</tspan>
        <tspan x="0" y="48">Det er lett å sende ut,</tspan>
        <tspan x="0" y="72">motta svar og purre.</tspan>
      </text>
      <text class="cls-1" transform="translate(617.8 462.02)">
        <tspan xml:space="preserve">5. Vi lærer og forbedrer til neste gang</tspan>
      </text>
