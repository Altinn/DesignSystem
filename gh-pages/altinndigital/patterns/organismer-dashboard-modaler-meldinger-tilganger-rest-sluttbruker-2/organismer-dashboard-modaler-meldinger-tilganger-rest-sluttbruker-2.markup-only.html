<div class="modal-content">
  <div class="modal-header a-modal-header">
      <div class="a-iconText a-iconText-background a-iconText-large">
          <div class="a-iconText-icon">
              <i class="ai ai-send
                a-icon" aria-hidden="true"></i>
          </div>
          <h1 class="a-iconText-text mb-0">
               
              <span class="a-iconText-text-large">Bestill tilgang til REST-API</span>
          </h1>
      </div>
  </div>
  <div class="modal-body a-modal-body">
    
    <form data-toggle="validator" id="contactForm">
      
        <div class="form-group a-form-group mb-2">
	  <label for="description" class="a-form-label">Beskrivelse av hva applikasjonen gjør</label>
	  <textarea class="form-control a-textarea"
      rows="3"
      placeholder="F.eks. Applikasjonen skal hente ut skattekort for å effektivisere våre interne prosesser"
      
			
			name=""
			id="description"
			></textarea>
</div>


        <div class="form-group a-form-group mb-2">
	  <label for="administration" class="a-form-label">Beskriv sikring av applikasjonen.</label>
	  <textarea class="form-control a-textarea"
      rows="3"
      placeholder="Beskriv hvordan rolle og rettighetsadministrasjon skal implementeres i applikasjonen, hvordan applikasjonen sikres mot misbruk. Dersom rolle og rettighetsadministrasjon skal implementeres må det beskrives hvordan applikasjonen sikres mot angrep."
      
			
			name=""
			id="administration"
			></textarea>
</div>



  <div class="form-group a-form-group   mb-2">

      <label class="a-form-label  " for="producer">Navn på produsent av applikasjonen</label>

    <div class="a-form-group-items input-group   ">


      <input class="form-control  
         "
        type="" 
        placeholder="F.eks. Sem &amp; Stenersen Prokom"
        
        name=""
        data-val="true"
        id="producer"
        
        
        
        
        
        
        
        
        
        
      >




    </div>



  </div>


        <div class="mb-4">
    <h2 class="a-h4">Kontaktperson hos produsent</h2>


</div>  

  <fieldset class="form-group mb-0">
    <legend class="a-legend">Vilkår og betingelser</legend>
  
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check1"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check1">Applikasjonsleverandør bekrefter at funksjonalitet for autentisering av bruker blir implementert slik det er dokukmentert på https://altinn.github.io/docs/api/rest/</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check2"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check2">Applikasjonsleverandør bekrefter at sporbarhet og ekthet (autentisitet) i transaksjoner blir ivaretatt gjennom de funksjoner som Altinn-plattformen benytter</label>
      </div>
      <div class="custom-control
        
        
        custom-checkbox a-custom-checkbox
        
        
        
        ">
          <input
            type="checkbox"
            id="check2"
            class="custom-control-input"
            
            
            
             required 
            >
          <label class="custom-control-label " for="check2">Applikasjonsleverandør bekrefter at applikasjonen blir satt opp etter god standard for applikasjonssikkerhet, og ikke aktivt prøver å omgå sikkerhetsmekanismer som er dokumentert for Altinn REST-API eller generelt for Altinn-plattformen</label>
      </div>
  
  </fieldset>


        <button
   type="button" 
  
  class="a-btn d-block mt-3 mb-2"
  id="a-js-contactForm-submit"
  
  data-toggle="altinn-modal"
  data-action="next"
  
  data-url="../..link.organismer-melding-ferdig"
  data-target="#modal-message"
  data-is-success="true"
   
  >
  
    Send bestilling
  
</button>


    </form>
  </div>
</div>
