<body class="">

    
<div class="modal-content">
    <div class="modal-header a-modal-header">
        <div class="a-iconText a-iconText-background a-iconText-large">
            <div class="a-iconText-icon">
                <i class="ai ai-send a-icon" aria-hidden="true"></i>
            </div>
            <h1 class="a-iconText-text mb-0">
                 
                <span class="a-iconText-text-large">Bestill produksjonssetting av tjeneste</span>
            </h1>
        </div>
    </div>
    <div class="modal-body a-modal-body">

        <form data-toggle="validator" id="contactForm">
          <div class="row">
            <div class="col-12">


  <div class="form-group a-form-group   mb-2">

      <label class="a-form-label  " for="text-input-name">Navn på tjenesteutgave</label>

    <div class="a-form-group-items input-group   ">


      <input class="form-control  
         "
        type="text" 
        placeholder="f.eks &#39;PS-101 Ny søknad om patent&#39;"
        
        name="text-input-name"
        data-val="true"
        id="text-input-name"
        
         data-val-required="Du har ikke oppgitt navn på tjenesteutgaven." 
        
        
        
        
        
        
        
        
      >




    </div>


      <div class="a-message a-message-error" data-valmsg-for="text-input-name" data-valmsg-replace="true"></div>

  </div>


            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">


  <div class="form-group a-form-group   mb-2">

      <label class="a-form-label  " for="text-input-servicecode">Tjenestekode</label>

    <div class="a-form-group-items input-group   ">


      <input class="form-control  
         "
        type="text" 
        placeholder="Du finner tjenestekoden i TUL"
        
        name="text-input-servicecode"
        data-val="true"
        id="text-input-servicecode"
        
         data-val-required="Du har ikke oppgitt tjenestekoden." 
        
        
        
        
        
        
        
        
      >




    </div>


      <div class="a-message a-message-error" data-valmsg-for="text-input-servicecode" data-valmsg-replace="true"></div>

  </div>


            </div>
            <div class="col-12 col-md-6">


  <div class="form-group a-form-group   mb-2">

      <label class="a-form-label  " for="text-input-versioncode">Utgavekode</label>

    <div class="a-form-group-items input-group   ">


      <input class="form-control  
         "
        type="text" 
        placeholder="Du finner utgavekoden i TUL"
        
        name="text-input-versioncode"
        data-val="true"
        id="text-input-versioncode"
        
         data-val-required="Du har ikke oppgitt utgavekoden." 
        
        
        
        
        
        
        
        
      >




    </div>


      <div class="a-message a-message-error" data-valmsg-for="text-input-versioncode" data-valmsg-replace="true"></div>

  </div>


            </div>
          </div>

          <div class="row">
            <div class="col-12">

  <div class="form-group a-form-group   mb-2">

      <label class="a-form-label  " for="text-input-name">Lenke til migreringspakke</label>

    <div class="a-form-group-items input-group   ">


      <input class="form-control  
         "
        type="text" 
        placeholder="f.eks &#39;http:&#x2F;&#x2F;tul-spwb.ai.basefarm.net&#x2F;_layout...&#39;"
        
        name="text-input-name"
        data-val="true"
        id="text-input-name"
        
         data-val-required="Du har ikke oppgitt navn på tjenesteutgaven." 
        
        
        
        
        
        
        
        
      >




    </div>


      <div class="a-message a-message-error" data-valmsg-for="text-input-name" data-valmsg-replace="true"></div>

  </div>

            </div>

            <div class="col-12">
              <div class="form-group a-form-group">
                  <div class="row  form-group mb-0">
      <div class="col-12">
        <label class="a-form-label">Ønsket produksjonssetting:</label>
      </div>
  <div class="col-12 d-flex align-items-start">
    
<div class="d-inline-block form-group a-form-group a-form-group-datepicker">
  <div class="input-group ">
    <input type="text"
      id="datovelger"
      
      
      
      class="form-control a-hasButton  date" />

    <div class="input-group-prepend a-icon-right">
<i class="ai ai-date   "    ></i>


    </div>
  </div>
</div>


    <div class="ml-2 input-group ">
      <input class="form-control" type="time" name="timepicker"  >
    </div>
  </div>
</div>

              </div>
            </div>

            <div class="col-12">
              <div class="form-group a-form-group mb-1">
                    <div class="row  form-group mb-0">
      <div class="col-12">
        <label class="a-form-label">Ønsket publisering:</label>
      </div>
  <div class="col-12 d-flex align-items-start">
    
<div class="d-inline-block form-group a-form-group a-form-group-datepicker">
  <div class="input-group ">
    <input type="text"
      id="datovelger"
      
      
      
      class="form-control a-hasButton  date" />

    <div class="input-group-prepend a-icon-right">
<i class="ai ai-date   "    ></i>


    </div>
  </div>
</div>


    <div class="ml-2 input-group ">
      <input class="form-control" type="time" name="timepicker"  >
    </div>
  </div>
</div>

              </div>
            </div>

            <div class="col-12">
                <div class="form-group a-form-group mb-2">
	  <label for="text-input-question" class="a-form-label">Kommentarer</label>
	  <textarea class="form-control a-textarea"
      rows="3"
      placeholder="Fyll inn tekst"
      
			
			name="text-input-question"
			id="text-input-question"
			></textarea>
			<div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
				<span class="has-error"></span>
			</div>
</div>

            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 d-flex align-items-baseline">
              <div>
                  <button
   type="button" 
  
  class="a-btn mt-3 "
  id="a-js-contactForm-submit"
  
  data-toggle="altinn-modal"
  data-action="next"
  
  data-url="../..link.organismer-produksjonssett-tjeneste-ferdig"
  data-target="#modal-addservice"
  data-is-success="true"
   
  >
  
    Lagre
  
</button>

              </div>
              <div class="ml-2">
                  <a
  
  class=" "
   data-toggle="altinn-modal" 
   data-action="close" 
  
   data-toggle="collapse" data-target="#modal-addservice" aria-controls="modal-addservice" 
  
  
  >
  Avbryt
  
</a>
              </div>
          </div>
        </div>

        </form>
</div>
