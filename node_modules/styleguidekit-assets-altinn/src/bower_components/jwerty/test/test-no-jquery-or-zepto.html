<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>jwerty without jQuery or Zepto</title>
	<link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit/qunit.js"></script>
    <script type="text/javascript">
        window.listenForKey = function(el, fn) {
            if(el.addEventListener) {
                el.addEventListener('keydown', fn, false);
            } else if(el.attatchEvent) {
                el.attachEvent('keydown', fn);
            }
        }
    </script>
    
    <script type="text/javascript" src="../jwerty.js"></script>
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
	<h1 id="qunit-header">jwerty without jQuery or Zepto</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
