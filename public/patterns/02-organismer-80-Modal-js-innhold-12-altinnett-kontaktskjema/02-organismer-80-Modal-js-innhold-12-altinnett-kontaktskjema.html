      <p>For at vi skal kunne hjelpe deg, trenger vi å vite hva du lurer på og litt om hvem du er.</p>

        <div class="row">
          <div class="col-12 col-sm-8">

         " type="text" placeholder="f.eks: Digital post" name="text-input-title" data-val="true" id="text-input-title" required data-val-required="Du har ikke oppgitt emne.">

                <span class="has-error">Du har ikke oppgitt spørsmålstekst.</span>
              </div>
            </div>

            <!-- END: 00-atomer-01-forms-40-tekstfelt -->


            <h2 class="a-h2 a-fontBold a-blueDarkerText">Hvem er du?</h2>

            </div>

            <!-- END: 00-atomer-01-forms-10-tekst-input -->

              <label class="a-form-label  " for="text-input-name">Navn: </label>

              <div class="a-form-group-items input-group   ">


                <input class="form-control  
         " type="text" placeholder="f.eks Kari Nordmann" name="text-input-name" data-val="true" id="text-input-name" required data-val-required="Du har ikke oppgitt navn.">

            </div>

            <!-- END: 00-atomer-01-forms-10-tekst-input -->

              <div class="a-form-group-items input-group   ">


                <input class="form-control

              </div>


              <div class="a-message a-message-error" data-valmsg-for="text-input-epost1" data-valmsg-replace="true"></div>
            </div>

            <!-- END: 00-atomer-01-forms-10-tekst-input -->

              </div>


              <div class="a-message a-message-error" data-valmsg-for="text-input-tlf" data-valmsg-replace="true"></div>
            </div>

            <!-- END: 00-atomer-01-forms-10-tekst-input -->

</button>
