<div class="modal-content">
  <div class="modal-header a-modal-header">
    <div class="a-iconText a-iconText-background a-iconText-large">
      <div class="a-iconText-icon">
        <i class="ai ai-send
                 a-icon" aria-hidden="true"></i>
      </div>
      <h1 class="a-iconText-text mb-0">
        <span class="a-iconText-text-small"></span>
        <span class="a-iconText-text-large">Endre informasjon om tjenesten på altinn.no</span>
      </h1>
    </div>
  </div>
  <div class="modal-body a-modal-body">

    <form data-toggle="validator" id="contactForm">
      <div class="row">
        <div class="col-12">

          <h3>Beskrivelse av tjenesten 3987-1 - Korrespondanse til Patentstyret</h3>
          <p><a target="_blank" href="https://www.altinn.no/skjemaoversikt/patentstyret/korrespondanse-til-patentstyret/">altinn.no</a></p>

          <!-- START: 00-atomer-01-forms-40-tekstfelt -->
          <div class="form-group a-form-group mb-2">
            <label for="text-input-about" class="a-form-label">Kort beskrivelse av tjenesten</label>
            <textarea class="form-control a-textarea" rows="3" placeholder="" required name="text-input-question" id="text-input-about">Bruk dette skjemaet hvis du skal sende inn svar eller andre meldinger til Patentstyret i varemerke-, design- og patentsaker. Vær oppmerksom på at det finnes egne skjemaer for å sende inn nye søknader og for enkelte andre henvendelser.</textarea>
            <div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
              <span class="has-error"></span>
            </div>
          </div>

          <!-- END: 00-atomer-01-forms-40-tekstfelt -->


          <!-- START: 00-atomer-01-forms-40-tekstfelt -->
          <div class="form-group a-form-group mb-2">
            <label for="text-input-when" class="a-form-label">Når skal skjemaet brukes</label>
            <textarea class="form-control a-textarea" rows="3" placeholder="" required name="text-input-question" id="text-input-when">Eventuelle frister er gitt i den enkelte sak og omtalt i utgående brev fra Patentstyret. Korrespondansen anses innkommet til Patentstyret når dokumentet er loggført som innkommet av Altinn. Korrespondansen må være innkommet før klokken 00.00 for at den skal få denne dagens dato. Referansenummer i Altinn kan du bruke ved henvendelse til Altinn. Du vil motta et søknadsnummer fra Patentstyret. Dette skal du bruke ved eventuelle henvendelser til Patentstyret.</textarea>
            <div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
              <span class="has-error"></span>
            </div>
          </div>

          <!-- END: 00-atomer-01-forms-40-tekstfelt -->


          <!-- START: 00-atomer-01-forms-40-tekstfelt -->
          <div class="form-group a-form-group mb-2">
            <label for="text-input-who" class="a-form-label">Hvem skal bruke skjemaet?</label>
            <textarea class="form-control a-textarea" rows="3" placeholder="" required name="text-input-question" id="text-input-who">Patentstyrets kunder er næringsliv, institusjoner (spesielt innen forskning og utdanning), offentlige etater, samt frittstående idéskapere (privatpersoner). Avsender av dette skjemaet vil som oftest være søker eller innehaver av henholdsvis en søknad eller en rettighet, eller deres fullmektig. For å fylle ut dette skjemaet for en virksomhet trenger du Altinn-rollen Patent, varemerke og design. Mangler du denne rollen må du få noen til å gi den til deg.  Se hjelpesidene våre for veiledning om roller og rettigheter.</textarea>
            <div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
              <span class="has-error"></span>
            </div>
          </div>

          <!-- END: 00-atomer-01-forms-40-tekstfelt -->


          <!-- START: 00-atomer-01-forms-40-tekstfelt -->
          <div class="form-group a-form-group mb-2">
            <label for="text-input-more" class="a-form-label">Mer om skjemaet</label>
            <textarea class="form-control a-textarea" rows="3" placeholder="" required name="text-input-question" id="text-input-more">Skjemaet kan brukes i tilfeller der du allerede har et søknads-, registrerings- eller patentnummer (for eksempel i alle søknader som er under behandling i Patentstyret). Styreloven og patent-/design-/varemerkeloven krever at det innleveres visse personopplysninger. Patentstyret behandler disse opplysningene med elektroniske hjelpemidler i forbindelse med registrering og journalføring i de registre vi administrerer. Et av formålene med registreringen og journalføring av personopplysninger er at innehaverne skal kunne bevise overfor tredjemenn at de er innehaver av rettigheten. Opplysningene er offentlige og vil bl.a. bli utlevert i forbindelse med begjæring om utskrift fra registeret. Opplysningene vil også bli gjort tilgjengelig for andre, eksempelvis ved online oppkobling mot basen. Patentstyret vil på begjæring rette og gi innsyn i alle personopplysninger som er innført om den enkelte.</textarea>
            <div class="a-message a-message-error" data-valmsg-for="text-input-question" data-valmsg-replace="false">
              <span class="has-error"></span>
            </div>
          </div>

          <!-- END: 00-atomer-01-forms-40-tekstfelt -->


        </div>
      </div>
    </form>
    <!-- START: 00-atomer-03-knapper-10-knapp -->
    <button type="button" class="a-btn mt-3 mb-2" id="a-js-contactForm-submit" data-toggle="altinn-modal" data-action="next" data-url="../../patterns/02-organismer-80-Modal-js-innhold-20-dashboard-redigerTjeneste-ferdig/02-organismer-80-Modal-js-innhold-20-dashboard-redigerTjeneste-ferdig.markup-only.html" data-target="#modal-addservice" data-is-success="true">

      Send inn endringer

    </button>

    <!-- END: 00-atomer-03-knapper-10-knapp -->
