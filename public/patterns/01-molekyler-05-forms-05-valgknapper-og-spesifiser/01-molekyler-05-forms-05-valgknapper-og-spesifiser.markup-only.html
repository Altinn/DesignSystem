<!-- START: 01-molekyler-05-forms-05-valgknapper-og-spesifiser -->
<div class="a-form-group ">
  <label class="a-form-label" for="environment">Angi ønsket miljø</label>
  <form id=environment>
    <!-- START: 00-atomer-01-forms-07-valgknapp-ett-alternativ -->

    <fieldset>
      <legend class="sr-only">Velg et alternativ</legend>


      <div class="a-switch  ">

        <input id="radiobutton-production" class="sr-only" type="radio" name="environment" value="radiobutton-read" data-toggle="collapse" data-target=".annet.show" />

        <label for="radiobutton-production" class="a-switch-label ">
	        Produksjon
	      </label>

      </div>


      <div class="a-switch  ">

        <input id="radiobutton-tt02" class="sr-only" type="radio" name="environment" value="radiobutton-read" data-toggle="collapse" data-target=".annet.show" />

        <label for="radiobutton-tt02" class="a-switch-label ">
	        TT02
	      </label>

      </div>


      <div class="a-switch  ">

        <input id="radiobutton-annet" class="sr-only" type="radio" name="environment" value="radiobutton-read" data-toggle="collapse" data-target=".annet:not(.show)" />

        <label for="radiobutton-annet" class="a-switch-label ">
	        Annet
	      </label>

      </div>


    </fieldset>


    <!-- END: 00-atomer-01-forms-07-valgknapp-ett-alternativ -->

    <div class="mb-2">
      <div class="annet collapse">
        <!-- START: 00-atomer-01-forms-10-tekst-input JS doc: handleFocus.js, searchWithMultipleSelectInAutoComplete.js brukes via klassen a-js-autocomplete på form-control-class gir autocomplete med mulighet for å velge flere elementer fra resultatlista. -->

        <div class="form-group a-form-group   ">

          <label class="a-form-label  " for="annet">Vennligst spesifiser</label>

          <div class="a-form-group-items input-group   ">


            <input class="form-control  
         " type="text" placeholder="Feks. AT05" name="input-field" data-val="true" id="annet">




          </div>



        </div>

        <!-- END: 00-atomer-01-forms-10-tekst-input -->

      </div>
    </div>
  </form>
</div>
<!-- END: 01-molekyler-05-forms-05-valgknapper-og-spesifiser -->
