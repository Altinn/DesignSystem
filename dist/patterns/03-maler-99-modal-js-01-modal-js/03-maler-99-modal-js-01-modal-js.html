      "patternDesc": "<p>Modal-komponenten er laget som en utvidelse av Bootstrap modaler, og muliggjør navigering mellom sider i en modal.\nFunksjonaliteten kan brukes enten direkte via metoder, eller ved bruk av data-attributter. Klassen a-modal-content-target brukes for spesifisere hvor innholdet i modalen skal settes inn når ajax-requests er ferdig.</p>\n<p>For å åpne en modal og laste gitt innhold brukes følgende attributter på trigger-elementet:\n<code>data-toggle=&quot;altinn-modal&quot; data-action=&quot;load&quot; data-url=&quot;/minTestSide&quot; data-target=&quot;#minModal&quot;</code></p>\n<p>data-action beskriver hvilken handlings som utføres, i dette tilfellet &quot;load&quot;, data-url sier hvilken url som skal lastes som innhold og data-target er ID til modal-elementet.</p>\n<p>Alternativt kan man kalle <code>loadModal('/minTestSide', '#minModal')</code> fra Javascript</p>\n<p>For å gå til en ny side i en modal brukes følgende attributter:\n<code>data-toggle=&quot;altinn-modal&quot; data-action=&quot;next&quot; data-url=&quot;/minTestSideTo&quot; data-target=&quot;#minModal&quot; data-is-error=&quot;true&quot; data-is-success=&quot;true&quot;</code></p>\n<p>Her brukes samme attributter som for &quot;load&quot;, men det forutsettes at modalen allerede er åpnet med &quot;load&quot;</p>\n<p>Denne metoden kan også kalles direkte: <code>nextModalPage('/minTestSideTo', '#minModal', bool, bool)</code> hvor de siste paremetrene er for å styre om styling for grønn side eller rød side skal vises</p>\n<p>For å gå tilbake til en side som er lastet tidligere brukes action &quot;back&quot;:\n<code>data-toggle=&quot;altinn-modal&quot; data-action=&quot;back&quot; data-target=&quot;#minModal&quot;</code></p>\n<p>Her kan man også spesifisere antall sider man ønsker å gå tilbake med attributtet data-pages (default er 1).\nHvis man navigerer forbi første side i stacken vil modalen lukkes.</p>\n<p>Metode for bruk direkte i javascript:\n<code>previousModalPage('#minModal') eller previousModalPage('#minModal', 1337)</code></p>\n<p>For å lukke en modal:\n<code>data-toggle=&quot;altinn-modal&quot; data-action=&quot;close&quot; data-target=&quot;#minModal&quot;</code></p>\n<p>Direkte i javascript:\n<code>closeModal('#minModal')</code></p>\n",
