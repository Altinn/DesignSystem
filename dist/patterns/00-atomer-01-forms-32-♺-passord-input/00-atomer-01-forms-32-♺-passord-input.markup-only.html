<div class="form-group a-form-group   " data-toggle="validator">
  <!-- Label -->
  <label class="a-form-label  " for="text-input-pw">
        Passord:
      </label>
  <div class="a-form-group-items input-group   ">

    <!-- Input  -->
    <input type="password" class="form-control form-control-noAddon  " id="text-input-pw" pattern="(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{7,50})$" autocomplete="off" placeholder="Passord" data-error="Passordet er ikke gyldig. Må bestå av minst 7 tegn og inneholde både bokstaver og tall. Bare bokstavene A-Z er tillatt."
      onkeyup="setVisibility(this, 'btn-text-input-pw')" <!-- button -->


      <div class="input-group-btn">
        <button class="btn btn-secondary d-none" type="button" id="btn-text-input-pw" onclick="showPassword(this, 'text-input-pw')">
              <span class="show-password-text">
                Vis
              </span>
              <span class="hide-password-text" style="display: none">
                Skjul
              </span>
            </button>
      </div>

  </div>


  <div class="help-block with-errors a-message a-message-error ">Passordet er ikke gyldig. Må bestå av minst 7 tegn og inneholde både bokstaver og tall. Bare bokstavene A-Z er tillatt.</div>

</div>
